<html>
    <head>
        <title>JavaScript RSA Encryption</title>
        <meta charset="UTF-8">
        <script src="bin/jquery-3.4.1.min.js"></script>
        <script src="bin/jsencrypt.min.js"></script>

		<script type="text/javascript">
            $(function() {
                $('#testme').click(function() {
                    // 加密前的原文
                    console.log('这是原文' + $('#input').val())
                    // 进行RSA加密
                    var encrypt = new JSEncrypt();
                    encrypt.setPublicKey($('#pubkey').val());
                    var encrypted = encrypt.encryptLong($('#input').val());
                    // 加密后的密文
                    console.log('这是加密之后的' + encrypted);
                    $('#jiami').val(encrypted);
                    
                    //解密
                    var decrypt = new JSEncrypt();
                    decrypt.setPrivateKey($('#privkey').val());
                    var uncrypted = decrypt.decryptLong(encrypted);
                    console.log('这是解密后的密文' + uncrypted);
                    $('#jiemi').val(uncrypted);
                });
            });
        </script>
    </head>
